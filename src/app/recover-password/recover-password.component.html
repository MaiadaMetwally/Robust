<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-xs-10 box-shadow-2 p-0">
 <div class="card border-grey border-lighten-3 m-0">
 <div class="card-header no-border">
     <div class="card-title text-center">
         <div class="p-1"><img src="../../assets/img/robust-logo-dark.png" alt="branding logo"></div>
     </div>
     <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>We will send you a link to reset your password</span></h6>
 </div>
 <div class="card-body">
     <div class="card-block">
         <form action="index.html" novalidate>
             <fieldset class="form-group position-relative mb-3">
                 <input type="text" class="form-control form-control-lg input-lg" id="email" placeholder="Your email address" required>
                 <div class="form-control-position">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>                    
                 </div>
             </fieldset>
             <button type="submit" class="btn btn-primary btn-md btn-block">
                 <span class="lnr lnr-lock"></span>Recover Password</button>
         </form>
     </div>
 </div>
 <div class="card-footer">
     <div>
         <p class="float-sm-left text-center m-0"><a [routerLink]="['/login']" class="card-link">Login</a></p>
         <p class="float-sm-right text-center m-0">New to Robust? <a [routerLink]="['/register']" class="card-link">Create Account</a></p>
     </div>
 </div>
 </div>
      </div>
    </div>
   </div>
